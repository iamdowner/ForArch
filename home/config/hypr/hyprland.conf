monitor=,preferred,auto,1

exec-once=$HOME/.config/hypr/autostart.bash

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

input {
    kb_layout = us,ru
    kb_options = grp:lctrl_lwin_toggle,caps:escape

    repeat_delay = 250
    # TODO: Add repeat rate

    touchpad {
        natural_scroll = true
    }

    accel_profile = flat
    sensitivity = 0
    follow_mouse = 1
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    mouse_move_enables_dpms = true
}

general {
    border_size = 2
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border = 0xff45475a
    col.group_border = 0xff89dceb
    col.group_border_active = 0xfff9e2af
    gaps_in = 3
    gaps_out = 10
    cursor_inactive_timeout = 1
}

decoration {
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 100
    shadow_render_power = 5
    col.shadow = 0x33000000
    col.shadow_inactive = 0x22000000
    rounding = 15
    blur = 0
    blur_size = 1 # minimum 1
    blur_passes = 1 # minimum 1, more passes = more resource intensive.
}

animations {
    enabled = true
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 3, default
}

dwindle {
    preserve_split = true # when a container is killed dont change the split
}

master {
    
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_min_speed_to_force = 40
}

